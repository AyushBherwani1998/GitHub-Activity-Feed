name: github_activity_feed
description: A Flutter application for viewing GitHub user activity feeds.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^1.0.0
  url_launcher: ^5.4.5
  github: ^6.2.2
  provider: ^4.0.5+1
  uuid: ^2.0.4
  path_provider: ^1.6.7
  cloud_firestore: ^0.13.5
  material_design_icons_flutter: ^4.0.5145

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true